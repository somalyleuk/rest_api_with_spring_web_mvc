<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">Product List</h1>
        <table class="w-full border border-gray-200">
            <thead>
                <tr class="bg-blue-500 text-white">
                    <th class="p-2">ID</th>
                    <th class="p-2">Name</th>
                    <th class="p-2">Quantity</th>
                    <th class="p-2">Price</th>
                </tr>
            </thead>
            <tbody>
                <!-- We loop through 'products', not 'books' -->
                <tr th:each="product : ${products}" class="border-t">
                    <td class="p-2" th:text="${product.id}"></td>
                    <td class="p-2" th:text="${product.name}"></td>
                    <td class="p-2" th:text="${product.quantity}"></td>
                    <!-- Formatting the price as currency -->
                    <td class="p-2" th:text="${#numbers.formatCurrency(product.price)}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
