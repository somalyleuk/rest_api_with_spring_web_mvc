<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book List</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">Book List</h1>
        <table class="w-full border border-gray-200">
            <thead>
                <tr class="bg-blue-500 text-white">
                    <th class="p-2">ID</th>
                    <th class="p-2">Title</th>
                    <th class="p-2">Author</th>
                    <th class="p-2">Price</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="book : ${books}" class="border-t">
                    <td class="p-2" th:text="${book.id}"></td>
                    <td class="p-2" th:text="${book.title}"></td>
                    <td class="p-2" th:text="${book.author}"></td>
                    <td class="p-2" th:text="${book.price}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
